<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/w3.css">
  </head>
  <body>
    <div class="w3-container w3-top w3-center w3-light-blue">
      <div class="w3-container w3-center">
        <br>
        <br>
        <form name="loginForm" class="w3-right" action="./index.html" onsubmit="return validate()" method="post">
          <h4>Form</h4>
          <label for="firstname"></label>
          <input type="text" name="firstname" placeholder="First Name" maxlength="60" required>
          <br>
          <label for="lastname"></label>
          <input type="text" name="lastname" placeholder="Last Name" maxlength="60" required>
          <br>
          <label for="number"></label>
          <input type="text" name="number" placeholder="42" required>
          <br>
          <label for="email"></label>
          <input type="email" name="email" placeholder="email" required>
          <br>
          <input type="submit" class="w3-btn w3-light-green " value="Submit">
        </form>
      </div>
    </div>
  </body>
  <script scr="../static/js/week4.js"></script>
</html>
